<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="shortcut icon"
      href="/assets/favicon-BPPGXyGE.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Alexandria:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap"
      rel="stylesheet"
    />
    <script type="module" crossorigin src="/assets/login-MpWxcP-1.js"></script>
    <link rel="modulepreload" crossorigin href="/assets/constants-D2DsSXG6.js">
    <link rel="modulepreload" crossorigin href="/assets/constants-DNmD6dpJ.js">
    <link rel="stylesheet" crossorigin href="/assets/constants-C-kfF6wK.css">
    <link rel="stylesheet" crossorigin href="/assets/login-B-FJI8SN.css">
  </head>
  <body>
    <div class="body-container">
      <div class="form">
        <i class="go-back fa-solid fa-arrow-left"></i>
        <img
          class="logo-white"
          src="/assets/logo-white-expand-CaUI8UoI.png"
          alt="The Logo"
        />
        <h1>Welcome Again!</h1>
        <form class="login-form">
          <div class="row">
            <label for="name">Username</label>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Username"
            />
          </div>
          <div class="row">
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
            />
            <i class="show-hide fa-regular fa-eye"></i>
          </div>
          <div class="row">
            <input type="submit" value="Login" />
          </div>
        </form>
        <p class="not-have-account">
          Don't have an account? <a href="../signup/signup.html">Sign up</a>
        </p>
        <p class="loading message">Loading...</p>
        <p class="message success">Successful</p>
        <p class="not-found message">
          There is no account matching these details
        </p>
        <p class="not-active message">
          Your account has not been activated yet
        </p>
        <p class="empty message">Please enter the details</p>
        <p class="error message">Something went wrong. Please try again.</p>
      </div>
      <div class="logo">
        <img src="/assets/logo-blue-Bok6uEnl.png" alt="The Logo" />
      </div>
    </div>
  </body>
</html>

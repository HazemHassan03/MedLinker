<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="shortcut icon"
      href="../images/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../fontawesome/all.min.css" />
    <link rel="stylesheet" href="../constants.css" />
    <link rel="stylesheet" href="login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Alexandria:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="body-container">
      <div class="form">
        <img
          class="logo-white"
          src="../images/logo-white-expand.png"
          alt="The Logo"
        />
        <h1>Welcome Again!</h1>
        <form class="login-form">
          <div class="row">
            <label for="name">Username</label>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Username"
            />
          </div>
          <div class="row">
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
            />
            <i class="show-hide fa-regular fa-eye"></i>
          </div>
          <div class="row">
            <input type="submit" value="Login" />
          </div>
        </form>
        <p class="not-have-account">
          Don't have an account? <a href="../signup/signup.html">Sign up</a>
        </p>
        <p class="loading message">Loading...</p>
        <p class="message success">Successful</p>
        <p class="not-found message">There is no account matching these details</p>
        <p class="empty message">Please enter the details</p>
        <p class="error message">Something went wrong. Please try again.</p>
      </div>
      <div class="logo">
        <img src="../images/logo-blue.png" alt="The Logo" />
      </div>
    </div>
    <script src="login.js" type="module"></script>
  </body>
</html>

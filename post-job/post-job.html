<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post New Job</title>
    <link
      rel="shortcut icon"
      href="../images/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../fontawesome/all.min.css" />
    <link rel="stylesheet" href="../css/constants.css" />
    <link rel="stylesheet" href="../css/loading.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/messages.css" />
    <link rel="stylesheet" href="post-job.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Alexandria:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="no-search">
      <div class="container">
        <div class="logo">
          <a href="../index.html"
            ><img src="../images/logo-blue-expand.png" alt="The Logo"
          /></a>
        </div>
        <div class="account">
          <div>
            <div class="img">
              <i class="fa-solid fa-user"></i>
            </div>
            <i class="triangle fa-solid fa-caret-down"></i>
            <button>My Account</button>
          </div>
        </div>
        <ul class="nav-list">
          <li><a href="javascript:void(0);">My Profile (Soon..)</a></li>
          <li><a href="javascript:void(0);">Settings (Soon..)</a></li>
          <li><button id="logout">Logout</button></li>
        </ul>
      </div>
    </header>
    <section class="post-job">
      <div class="container">
        <h2 class="title">Post a new job</h2>
        <div class="body">
          <form class="post-job-form">
            <div class="row job-title">
              <h3>Job Title</h3>
              <input
                type="text"
                name="job-title"
                id="job-title"
                placeholder="Ex: Pharmacist"
              />
              <i class="not-valid fa-solid fa-circle-exclamation"></i>
            </div>
            <div class="selections">
              <div class="row employment-type">
                <h3>Employment Type</h3>
                <select name="employment-type" id="employment-type">
                  <option value="0">Select</option>
                  <option value="Job">Job</option>
                  <option value="Internship">Internship</option>
                </select>
                <i class="not-valid fa-solid fa-circle-exclamation"></i>
              </div>
              <div class="row job-type">
                <h3>Job Type</h3>
                <select name="job-type" id="job-type">
                  <option value="0">Select</option>
                  <option value="Full Time">Full Time</option>
                  <option value="Part Time">Part Time</option>
                </select>
                <i class="not-valid fa-solid fa-circle-exclamation"></i>
              </div>
              <div class="row workplace">
                <h3>Workplace</h3>
                <select name="workplace" id="workplace">
                  <option value="0">Select</option>
                  <option value="On-site">On-site</option>
                  <option value="Remote">Remote</option>
                  <option value="Hybrid">Hybrid</option>
                </select>
                <i class="not-valid fa-solid fa-circle-exclamation"></i>
              </div>
            </div>
            <div class="row job-location">
              <h3>Job Location</h3>
              <div class="inputs">
                <input
                  type="text"
                  name="job-location"
                  id="job-location-country"
                  placeholder="Country"
                />
                <input
                  type="text"
                  name="job-location"
                  id="job-location-city"
                  placeholder="City"
                />
              </div>
              <i class="not-valid fa-solid fa-circle-exclamation"></i>
            </div>
            <div class="row job-description">
              <h3>Job Description</h3>
              <textarea name="job-description" id="job-description"></textarea>
              <i class="not-valid fa-solid fa-circle-exclamation"></i>
            </div>
            <div class="row job-requirements">
              <h3>Job Requirements</h3>
              <textarea
                name="job-requirements"
                id="job-requirements"
              ></textarea>
              <i class="not-valid fa-solid fa-circle-exclamation"></i>
            </div>
            <div class="row vacancies">
              <h3>Number Of Vacancies</h3>
              <input type="number" name="vacancies" id="vacancies" min="1" />
              <i class="not-valid fa-solid fa-circle-exclamation"></i>
            </div>
            <div class="row interview-questions">
              <h3>Interview Questions</h3>
              <i class="not-valid fa-solid fa-circle-exclamation"></i>
              <div class="question-row first">
                <div class="question">
                  <input
                    type="text"
                    name="interview-questions"
                    data-type="question"
                    id="question1"
                    placeholder="Add Question"
                  />
                  <input
                    type="text"
                    name="interview-questions"
                    data-type="answer"
                    id="answer1"
                    placeholder="Add Answer"
                  />
                </div>
                <i class="add fa-solid fa-circle-plus"></i>
              </div>
            </div>
            <input class="submit" type="submit" value="Post" />
          </form>
        </div>
      </div>
    </section>
    <div class="loading active">
      <div class="one"></div>
      <div class="two"></div>
      <div class="three"></div>
    </div>
    <div class="page-message message">
      <h3 class="title"></h3>
      <p class="main-message"></p>
      <div class="another-messages"></div>
      <i class="close fa-solid fa-xmark"></i>
    </div>
    <div class="overlay"></div>
    <script src="../js/header.js" type="module"></script>
    <script src="post-job.js" type="module"></script>
  </body>
</html>
